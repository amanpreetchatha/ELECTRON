<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Hello World!</title>
  </head>
  <body>
    <button id="startproject">Start Project</button>
    <div id="displayarea">
      <form id="charterform">
        Project Sponsor: <input type="text" id="sponsor"><br>
        Project name: <input type="text" id="projectname"><br>
        Start Date: <input type="date" id="startdate"><br>
        Completion Date: <input type="date" id="enddate"><br>
        <hr>
        Statement of Work: <textarea id="sow"></textarea><br>
        Scope: <textarea id="scope"></textarea><br>
        Project Requirements: <textarea id="requirements"></textarea><br>
        

      </form>

    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
