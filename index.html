<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Hello World!</title>
  </head>
  <body>
    <button id="startproject">Start Project</button>
    <div id="displayarea">
      <form id="charterform">
        Project Sponsor:<br> <input type="text" id="sponsor"><br>
        Project name:<br> <input type="text" id="projectname"><br>
        Start Date:<br> <input type="date" id="startdate"><br>
        Completion Date:<br> <input type="date" id="enddate"><br>
        <hr>
        Statement of Work: <br><textarea id="sow"></textarea>
        Scope: <br><textarea id="scope"></textarea>
        Project Requirements: <br><textarea id="requirements"></textarea>
        Business Case: <br><textarea id="bcase"></textarea>
        Milestones: <br><textarea id="milestones"></textarea>
        Constraints: <br><textarea id="constraints"></textarea>
        List of Stake Holders: <br> <textarea id="stakeholders"></textarea>

        <input type="submit" id="submitbtn">

      </form>

    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
